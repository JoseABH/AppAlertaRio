<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones Web</title>
</head>
<body>
  <button onclick="mostrarNotificacion()" id="mostrarNotificacion">Mostrar Notificación</button>

  <script>
    if ("Notification" in window) {
            // Solicitar permiso para enviar notificaciones al usuario
            Notification.requestPermission().then(function (permiso) {
                if (permiso === "granted") {
                    document.getElementById("mostrarNotificacion").disabled = false;
                }
            });
        }

        // Función para mostrar una notificación personalizada
        function mostrarNotificacion() {
          let nn=1;
            if (nn==1) {
                // Opciones personalizadas para la notificación
                var opciones = {
                    body: "¡Esto es una notificación personalizada!",
                    icon: "logo1.png", // Reemplaza "icono.png" con la URL de tu propio icono
                    badge: "logo1.png", // Reemplaza "badge.png" con la URL de tu propio badge
                    image: "logo1.png", // Reemplaza "imagen.jpg" con la URL de tu propia imagen
                    // vibrate: [200, 100, 200], // Patrón de vibración (si es compatible)
                    // tag: "notificacion-unico", // Identificador único para reemplazar notificaciones existentes
                    // actions: [
                    //     {
                    //         action: "abrir", // Nombre de la acción
                    //         title: "Abrir", // Título de la acción
                    //         icon: "nuevo.png" // Icono de la acción
                    //     }
                    // ]
                };

                // Crear y mostrar la notificación personalizada
                var notificacion = new Notification("Título de la Notificación",opciones);

                // Agregar un controlador de eventos a la acción de abrir
                notificacion.addEventListener("click", function () {
      // Aquí puedes especificar lo que deseas que suceda cuando el usuario hace clic en la acción
      alert("La notificación fue clickeada y la acción 'Abrir' fue ejecutada.");
    });
              
            }
        }

    //     // Agregar un controlador de eventos al botón
       

  </script>
</body>
</html>
